<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove tde widtd=device-widtd and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, widtd=device-widtd, height=device-height, target-densitydpi=device-dpi" />
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap tdeme CSS -->
        <link rel="stylesheet" href="css/font-awesome.css">
        <link href="css/jumbotron-narrow.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">

        <title>Call log V-1.1</title>
    </head>
    <body onload="">

        <table class="tableRecords table table-striped table-bordered">
            <tbody class="tblBody">
                <tr>
                    <td>Rate</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtRate" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>S. Area</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtSArea" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Other C fix</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtOtderCharges" value="500000"/>
                    </td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtTotal" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Stamp Duty 5%</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtStampDuty" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Reg</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtReg" value="30000"/>
                    </td>
                </tr>
                <tr>
                    <td>S Tax 4.5%</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtSTax" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Vat 1%</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtVat" value=""/>
                    </td>
                </tr>
                <tr>
                    <th>Grand Total</th>
                    <td>
                        <input type="text" name="" class="clsField" id="txtGrandTotal" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>Main Dep/St</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtMaintenance" value="97.50"/>
                        <span class="dspMD"></span>
                    </td>
                </tr>
                <tr>
                    <td>Main Exp/St</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtMaintenanceExp" value="3"/>
                        <span class="dspME"></span>
                    </td>
                </tr>
                <tr>
                    <td>Misc Charges</td>
                    <td>
                        <input type="text" name="" class="clsField" id="txtMisCharges" value="5000"/>
                    </td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th class="totalAmount">
                        
                    </th>
                </tr>
            </tbody>
        </table>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at tde end of tde document so tde pages load faster -->
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/config.js"></script>
        <script src="js/additional-methods.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

        <div id="fullpage" style="display: none;">
            Banner<br /> Standard: <select id="adSize">
                <option value='SMART_BANNER'>SMART_BANNER</option>
                <option value='BANNER'>BANNER</option>
                <option value='MEDIUM_RECTANGLE'>MEDIUM_RECTANGLE</option>
                <option value='FULL_BANNER'>FULL_BANNER</option>
                <option value='LEADERBOARD'>LEADERBOARD</option>
                <option value='SKYSCRAPER'>SKYSCRAPER</option>
            </select><br /> <input type='checkbox' id='overlap' />overlap<br />
            <input type='checkbox' id='offsetTopBar' />offsetTopBar<br />
            <button onclick="createSelectedBanner();">create</button>
            <br /> Custom Size: (<input id='w' type='text' size=3 /> x <input id='h' type='text' size=3>)
            <button onclick="createBannerOfGivenSize();">create</button>
            <br />
            <button onclick="AdMob.removeBanner();">remove banner</button>
            <hr />
            <select id="adPosition">
                <option value='1'>Top Left</option>
                <option value='2'>Top Center</option>
                <option value='3'>Top Right</option>
                <option value='4'>Left</option>
                <option value='5'>Center</option>
                <option value='6'>Right</option>
                <option value='7'>Bottom Left</option>
                <option value='8' selected>Bottom Center</option>
                <option value='9'>Bottom Right</option>
            </select>
            <button onclick="showBannerAtSelectedPosition();">show</button>
            <br /> (<input id='x' type='text' size=3 />,<input id='y' type='text' size=3>)
            <button onclick="showBannerAtGivenXY();">show At XY</button>
            <br />
            <button onclick="AdMob.hideBanner();">hide banner</button>
            <hr />
            <p>Interstitial</p>
            <input type='checkbox' id='autoshow' checked />auto show when ready<br />
            <button onclick="prepareInterstitial();">Prepare</button>
            <button onclick="AdMob.showInterstitial();">Show</button>
            <div id='sizeinfo'></div>
        </div>

    </body>
</html>
